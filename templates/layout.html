<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyEats - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" width="60" height="60" class="d-inline-block align-text-top">
                </a>
                <form class="d-flex" role="search" action="{{ url_for('search_query') }}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Recipe Search" aria-label="Search" name="query" required>
                    <button class="btn btn-outline-success" type="submit">Find</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer"></div>
        
</body>
